<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>上汽保险-数据统计</title>

<head>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    header {
        height: 60px;
        position: fixed;
        top: 0;
        width: 100%;
        background: url("components/lib/image/logo-insaic.png") left center no-repeat #41a1db;
        background-position: 30 10;
    }
    
    aside {
        background: white;
        position: fixed;
        left: 0;
        width: 200px;
        bottom: 0;
        top: 60px;
        overflow: auto;
    }
    
    .profile-picture {
        background: white;
        position: fixed;
        left: 0;
        width: 200px;
        text-align: center;
        bottom: 0;
        top: 60px;
        height: 200px;
        background: url("components/lib/image/man.jpg") center no-repeat white;
        background-position: 50 50;
        background-size: 80px;
        border: 0;
        vertical-align: middle;
    }
    
    .profile-bar {
        display: block;
        padding: 50px 10px 30px 10px;
        background: white;
        position: fixed;
        left: 0;
        width: 200px;
        bottom: 0;
        top: 200px;
    }
    
    .profile-bar li a {
        color: #555;
        padding-left: 25px;
        text-decoration: none;
        font-size: 16px;
    }
    
    .active {
        color: #f1f1f1;
        background-color: #41a1db;
    }
    
    .profile-bar li a:hover {
        color: #337ab7;
        padding-left: 20px;
        font-weight: bold;
        text-decoration: none;
    }
    
    .profile-bar>li>a:hover,
    .profile-bar>li>a:focus {
        text-decoration: none;
        background-color: #eee;
    }
    
    section {
        background: #fafafa;
        position: absolute;
        bottom: 0;
        top: 60px;
        left: 200px;
        right: 0;
        overflow: auto;
    }
    </style>
</head>

<body>
    <header>
    </header>
    <div id="app">
    </div>
</body>
<script src="dist/router.js">
</script>

</html>
