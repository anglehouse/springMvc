  <script>
  function choose(e){
    if(e.id=="firstPage"){
        if($('#userPage').attr('class')=="active"){
          $('#userPage').removeClass("active");
          $('#firstPage').addClass("active");
        }
    }else if(e.id=="userPage"){
      if($('#firstPage').attr('class')=="active"){
        $('#firstPage').removeClass("active");
        $('#userPage').addClass("active");
      }
    }
  }
  </script>
